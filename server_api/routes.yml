base_handler: "user"
base_mw: "middleware"
handler_404: crate::not_found_handler
prefix: "/api"
routes:
  # api routes
  - group:
      p: "/v1"
      gr:
      # user routes in the user mod
        - group:
            p: "/user"
            gr:
              - get:
                  p: ""
                  s: crate::user::user_controller::get
              - post:
                  p: "/exists"
                  s: crate::user::user_controller::exists