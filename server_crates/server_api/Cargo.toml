[package]
name = "server_api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# the server outputs for the frontend to handle
sentc-crypto-common = {version = "0.1.0", path = "../../sdk-common" }

server_api_common = {version = "0.1.0", path = "../server_api_common", default-features = false, features = ["server"]}

server-core = {version = "0.1.0", path = "../core", default-features = false, features = ["derive_macro"]}

# server impl
hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1", features = ["full"] }

rustgram = "0.1.7"

# dotenv vars
dotenv = "0.15.0"

# for caching trait
async-trait = "0.1.56"

#_______________________________________________________________________________________________________________________
# json handling
serde_json = {version = "1.0.81", default-features = false, features = ["alloc"]}
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }

#_______________________________________________________________________________________________________________________
# mysql db
mysql_async = { version = "0.31.2", optional = true, default-features = false, features = ["default-rustls"] }
mysql_common = { version="0.29.2", optional = true }

# sqlite
rusqlite = { version = "0.28.0", features = ["bundled"], optional = true }

# id
uuid = {version="1.1.2", features= ["v4", "fast-rng"]}

#_______________________________________________________________________________________________________________________
# jwt handling
jsonwebtoken = { version = "8.1.1", default-features = false }
# ring crypto to crate jwt keys
ring = { version = "0.16.5", features = ["std"] }
# base64 to encode and decode the jwt key
base64 = "0.13.0"

rand = "0.8.5"

#_______________________________________________________________________________________________________________________
# captcha
captcha = "0.0.9"

#_______________________________________________________________________________________________________________________
# salt creation on server
# to get it from ssh: write this in your ~/.cargo/config.toml:
# [net]
# git-fetch-with-cli = true
sentc-crypto = {version = "0.1.0", git = "ssh://git@gitlab.com/sentclose/sentc/sdk.git", default-features = false, features = ["rust", "server"]}

reqwest = {version = "0.11.11", default-features = false, features=["rustls-tls"]}
#_______________________________________________________________________________________________________________________

[dev-dependencies]

sentc-crypto = {version = "0.1.0", git = "ssh://git@gitlab.com/sentclose/sentc/sdk.git", default-features = false, features = ["rust", "server", "server_test"]}
#sentc-crypto-full = {version = "0.1.0", git = "ssh://git@gitlab.com/sentclose/sentc/sdk.git", default-features = false, features = ["rust"]}

[features]
default = ["mysql"]
mysql = ["server-core/mysql","server_api_common/mysql","mysql_async","mysql_common"]
sqlite = ["server-core/sqlite","server_api_common/sqlite","rusqlite"]

embedded = []

# When enabled send the custumor resgistration mail
send_mail = ["server-core/send_mail"]